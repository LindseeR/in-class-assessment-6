<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Sets the small icon that appears in the browser tab -->
    <link rel="icon" href="https://github.com/favicon.ico" />
    <title>Your Title</title>
    <meta
      name="description"
      content="My tier list"
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content=Your Title" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add a table element -->
    <table>
    <!-- Add a caption -->
      <caption>Best Hidden Leaf Ninja (from the Konoha 11 Generation)</caption>
    <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
    <thead>
      <tr>
        <th></th>
        <th>Character 1</th>
        <th>Character 2</th>
        <th>Character 3</th>
      </tr>
    </thead>
    <!-- Add a table body. -->
    <tbody>
      <tr>
        <th scope="row" class="s">S</th>
        <td><img src="https://static.wikia.nocookie.net/narutofanon/images/1/10/Sasuke_Uchiha_2.png/revision/latest/scale-to-width-down/300?cb=20150113135422" alt="Sasuke" height="200" width="200"></td>
        <td><img src="https://ik.imagekit.io/x2dirkim6/images/avatars/characters/character_avatar_oO0J2K2gu.webp" alt="Shikamaru" height="200" width="200"></td>
        <td><img src="https://media.licdn.com/dms/image/v2/C5612AQFwDYGgYVdOuQ/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1520105452600?e=2147483647&v=beta&t=LWqL8Rkqz750CO3M8TAHQChlsF97anMj-TrDfQacg6k" alt="Naruto" height="200" width="200"></td>
      </tr>

      <tr>
        <th scope="row" class="A">A</th>
        <td><img src="https://static.wikia.nocookie.net/naruto-onepiece-fairytail/images/8/81/Rock_Lee.png/revision/latest/scale-to-width-down/1200?cb=20161215201907" alt="Rock Lee" height="200" width="200"></td>
        <td><img src="https://cdn.costumewall.com/wp-content/uploads/2018/10/neji-hyuga.jpg" alt="Nenji" height="200" width="200"></td>
        <td><img src="https://i.redd.it/azll7pi7mf951.jpg" alt="Kiba" height="200" width="200"></td>
      </tr>
    </tbody>
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
    
    <!-- Create a table foot -->
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
    </table>
  </body>
</html>
